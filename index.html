<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de IVA</title>
</head>
<body>
    <div class="general">
        <div class="titulo">
            <h1>Calculadora de IVA</h1>
            <h2>Averigua el valor del IVA, neto y bruto en pesos chilenos</h2>
        </div>
        <div class="container">
            <div class="calcu">
                <div class="inputs">
                    <label for="campoTexto">Ingresa el monto:</label>
                    <input type="text" id="campoTexto" maxlength="13" placeholder="0" autocomplete="off">
                    <label>IVA: 19%</label>
                    <p id="mensaje" class="error"></p>
                </div>
            </div>
            <div class="divDeDivs">
                <div id="div1">
                  <p class="p">Si tu monto neto es: <span class="numero">0</span></p>
                  <h3>IVA: <span class="numero">0</span></h3>
                  <h2>BRUTO: <span class="numero">0</span></h2>
                </div>
                <div id="div2">
                  <p>Si tu monto bruto es: <span class="numero">0</span></p>
                  <h3>IVA: <span class="numero">0</span></h3>
                  <h2>NETO: <span class="numero">0</span></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
